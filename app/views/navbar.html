<div class="header">
  <div class="navbar navbar-default" type="navigation" ng-controller="NavbarCtrl">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/" ui-sref-opts="{ inherit: false }"><img class="logo" src="/images/logo.png" ng-show="isAuthenticated()"></a>
      <a class="navbar-brand" href="http://traansmission.com/"><img class="logo" src="/images/logo.png" ng-hide="isAuthenticated()"></a>
    </div>
    <div class="collapse navbar-collapse" id="main-nav-collapse">
      <ul class="nav navbar-nav pull-right">
        <li ng-repeat="state in navStates" ng-show="showState(state.parentState)" ng-if="!accessBlock">
          <a ui-sref="{{state.gotoState.name}}" ui-sref-opts="{inherit: false}" href="" ng-class="highlightNavState(state.parentState, {})">{{state.parentState.data.navLabel}}</a>
        </li>
        <li ng-if="accessBlock">
          <a href="" ng-click="userLogout()">Sign out</a>
        </li>
        <li role="presentation" class="dropdown header-auth-section" ng-show="isAuthenticated() && !accessBlock">
          <a class="dropdown-toggle" data-toggle="dropdown" href="" role="button" aria-haspopup="true" aria-expanded="false" ng-class="highlightNavState(settingsState, {})">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
            <span>{{currentUser.first_name}}</span>
            <span class="caret"></span>
          </a>
          <div class="dropdown-menu profile-dropdown">
            <p>
              <span><strong>{{currentUser.first_name}} {{currentUser.last_name}}</strong></span><br>
              <span class="text-color-gray"><small>{{currentUser.email}}</small></span>
              <span class="text-color-gray">{{currentUser.company.company_name}}</span>
            </p>
            <hr>
            <span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <a href="#/settings">Settings</a><br>
            <span class="glyphicon glyphicon-off" aria-hidden="true"></span> <a href="" ng-click="userLogout()">Sign out</a>
          </div>
        </li>
      </ul>
    </div><!--/.nav-collapse -->
  </div>
</div>
