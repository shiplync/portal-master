<div class="well">
  <p class="text-color-gray lead">Invite a company to your team</p>
  <div class="row">
    <form>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-3">
            <text-form-field-nolabel model-name="createObj.invitee_name" placeholder="'Company name'" errors="fieldErrors.invitee_name"></text-form-field-nolabel>
          </div>
          <div class="col-sm-3">
            <text-form-field-nolabel model-name="createObj.invitee_email" placeholder="'Email'" errors="fieldErrors.invitee_email"></text-form-field-nolabel>
          </div>
          <div class="col-sm-3">
            <text-form-field-nolabel model-name="createObj.invitee_phone" placeholder="'phone'" errors="fieldErrors.invitee_phone"></text-form-field-nolabel>
          </div>
          <div class="col-sm-3 form-group">
            <select ng-model="createObj.invitee_company_type" class="form-control input-sm">
              <option value="" selected>Company type</option>
              <option ng-repeat="obj in CompanyType" value="{{obj.value}}">{{obj.label}}</option>
            </select>
            <div ng-repeat="err in fieldErrors.invitee_company_type">
              <div class="inline-error">{{err}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="btn btn-primary btn-sm btn-block" disable-on-promise="addCompanyinvite(createObj)"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Send</div>
      </div>
    </form>
  </div>
  <p class="inline-success">{{responseMsg}}</p>
  <div ng-repeat="err in fieldErrors.non_field_errors">
    <p class="inline-error">{{err}}</p>
  </div>
</div>
