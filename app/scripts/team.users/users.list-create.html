<div class="well">
  <p class="text-color-gray lead">Invite a person to your team</p>
  <div class="row">
    <form>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-sm-3">
            <text-form-field-nolabel model-name="createObj.first_name" placeholder="'First name'" errors="fieldErrors.first_name"></text-form-field-nolabel>
          </div>
          <div class="col-sm-3">
            <text-form-field-nolabel model-name="createObj.last_name" placeholder="'Last name'" errors="fieldErrors.last_name"></text-form-field-nolabel>
          </div>
          <div class="col-sm-3">
            <text-form-field-nolabel model-name="createObj.email" placeholder="'Email'" errors="fieldErrors.email"></text-form-field-nolabel>
          </div>
          <div class="col-sm-3 form-group">
            <select ng-model="createObj.user_type" class="form-control input-sm">
              <option value="" selected>Choose role</option>
              <option ng-repeat="obj in UserType" ng-if="obj.company_type==currentUser.company.company_type.value" value="{{obj.value}}">{{obj.label}}</option>
            </select>
            <div ng-repeat="err in fieldErrors.user_type">
              <div class="inline-error">{{err}}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-2">
        <div class="btn btn-primary btn-sm btn-block" disable-on-promise="addUserinvite(createObj)"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Send</div>
      </div>
    </form>
  </div>
  <p class="inline-success">{{responseMsg}}</p>
  <div ng-repeat="err in fieldErrors.non_field_errors">
    <p class="inline-error">{{err}}</p>
  </div>
</div>
