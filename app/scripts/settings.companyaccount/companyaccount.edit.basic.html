<div class="row">
  <div class="col-sm-4">
    <p class="text-center">
      <img ng-if="hasCompanyLogo(currentUser.company)" ng-src="{{currentUser.company.logo ? currentUser.company.logo.file_url : ''}}" alt="sometext" class="img-thumbnail">
      <div ng-if="!hasCompanyLogo(currentUser.company)"class="image-with-text">{{company.company_name}}</div>
    </p>
  </div>
  <div class="col-sm-8">
    <form>
      <div class="form-group">
        <label>Company name</label>
        <input ng-model="company.company_name" type="text" class="form-control" placeholder="Company name">
        <div ng-repeat="err in fieldErrors.company_name">
          <div class="inline-error">{{err}}</div>
        </div>
      </div>
      <div class="form-group">
        <label>DOT #</label>
        <input ng-model="company.dot" type="number" class="form-control" placeholder="E.g. 1234567">
        <div ng-repeat="err in fieldErrors.dot">
          <div class="inline-error">{{err}}</div>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-sm-6">
          <label>City</label>
          <input ng-model="company.city" type="text" class="form-control" placeholder="City">
          <div ng-repeat="err in fieldErrors.city">
            <div class="inline-error">{{err}}</div>
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label>State</label>
          <select ng-model="company.state" class="form-control">
            <option value="" selected>State</option>
            <option ng-repeat="state in stateList" value="{{state.abbreviation}}">{{state.abbreviation}}</option>
          </select>
          <div ng-repeat="err in fieldErrors.state">
            <div class="inline-error">{{err}}</div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-6">
    <button type="submit" class="btn btn-sm btn-primary btn-block" disable-on-promise="updateBasic()">Update</button>
  </div>
  <div class="col-sm-6">
    <button class="btn btn-sm btn-default btn-block" ui-sref="^.^">Back</button>
  </div>
</div>
