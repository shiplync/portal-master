<div ng-init="init()">
  <div ng-include="'/scripts/authentication.register/register.progress.html'"></div>
  <form class="section-content auth-form" name="authform">
    <p class="lead">Tell us about yourself</p>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control input-sm" ng-model="data.generic_user.first_name" placeholder="First name" required>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="form-group">
          <input type="text" class="form-control input-sm" ng-model="data.generic_user.last_name" placeholder="Last name" required>
        </div>
      </div>
    </div>
    <!--<div class="form-group">
      <input type="text" class="form-control input-sm" ng-model="data.generic_user.phone" placeholder="Phone #" us-phone-conversion required>
    </div>-->
    <div class="form-group">
      <input type="email" class="form-control input-sm" ng-model="data.user.email" placeholder="Email Address" required>
    </div>
    <div class="form-group">
      <input type="password" class="form-control input-sm" ng-model="data.user.password" placeholder="Password" required>
    </div>
    <p class="text-danger padding-top-bottom" >{{ registerError }}</p>
    <button class="btn btn-lg btn-primary btn-block btn-sm" type="submit"
    disable-on-promise="register(authform.$valid)">Get started</button>
    <div class="help-block">Already have an account? <a ui-sref='login' href="">Login here</a></div>
    <div class="help-block">Forgot your password? <a ui-sref='resetpassword' href="">Reset your password here</a></div>
  </form>
</div>
