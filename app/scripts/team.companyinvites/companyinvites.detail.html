<detail-panel detail-obj="companyinvite" heading-title="companyinvite.invitee_name">
<detail-content>
<div class="row">
  <div class="col-sm-3">
    <div class="detail-item">
      <b>Email</b>
      <p>{{companyinvite.invitee_email}}</p>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="detail-item">
      <b>Company type</b>
      <p>{{companyinvite.invitee_company_type.label}}</p>
    </div>
  </div>
  <div class="col-sm-3">
    <div class="detail-item" ng-if="companyinvite.invitee_phone">
      <b>Phone</b>
      <p>{{companyinvite.invitee_phone}}</p>
    </div>
  </div>
  <div class="col-sm-3">
    <button class="btn btn-danger btn-xs pull-right" disable-on-promise="deleteCompanyinvite(companyinvite)" ng-if="isAuthorized([P.deleteCompanyInvite])"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> Cancel invite</button>
  </div>
</div>
</detail-content>
<subdetail-content></subdetail-content>
</detail-panel>
